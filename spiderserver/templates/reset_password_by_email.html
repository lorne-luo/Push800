<form action="/frontserver/reset_password_by_email/" method="post">
    <table>
        <tr>
            <td><label for="email">email</label></td>
            <td><input type="text" name="email" id="email" value="{{ email }}" readonly/>*不许更改</td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td><input type="text" name="password" id="password"/>必填</td>
        </tr>
        <tr>
            <td><label for="confirm_password">confirm_password</label></td>
            <td><input type="text" name="confirm_password" id="confirm_password"/>必填</td>
        </tr>
        <input type="hidden" value="{{ validate_code }}"/>
    </table>
    <div>
        <input type="submit" value="提交">
    </div>
</form>
