<form action="/frontserver/register/" method="post">
    <table>
        <tr>
            <td><label for="username">username</label></td>
            <td><input type="text" name="username" id="username"/></td>
        </tr>
        <tr>
            <td><label for="email">email</label></td>
            <td><input type="text" name="email" id="email"/>必填</td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td><input type="text" name="password" id="password"/>必填</td>
        </tr>
        <tr>
            <td><label for="confirm_password">confirm_password</label></td>
            <td><input type="text" name="confirm_password" id="confirm_password"/>必填</td>
        </tr>
        <tr>
            <td><label for="phone_number">phone_number</label></td>
            <td><input type="text" name="phone_number" id="phone_number"/></td>
        </tr>
    </table>
    <div>
        <input type="submit" value="注册">
    </div>
</form>
